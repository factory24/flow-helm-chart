#imageTag: ""  # Placeholder for image tag


deployment:
  name: billing-service
  namespace: default
  replicaCount: 1
  restartPolicy: Always
  image:
    repository: athari/billing-service
    tag: latest
    pullPolicy: Never

service:
  name: billing-service
  type: ClusterIP
  namespace: default
  protocol: TCP
  port: 8080
  targetPort: 8080

resources:
  enabled: true
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100

configMap:
  enabled: true
  name: billing-service
  namespace: default
  data: { }

secrets:
  enabled: false
  namespace: default
  name: flow
  data: { }

certificate:
  enabled: false
  name: "flow"
  namespace: istio-system
  secretName: "flow"
  issuerRef: letsencrypt
  commonName: dev.everyflow.org
  dnsNames: { }

gateway:
  enabled: false  # Enable the Gateway deployment
  name: my-istio-gateway  # Name for the Gateway resource
  namespace: istio-ingress  # Namespace where the Gateway will be deployed
  specSelector: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: http
      hosts:
        - "1flow.org"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: https
      hosts:
        - "1flow.org"
      tls:
        mode: SIMPLE
        credentialName: flow-landing-tls

virtualService:
  enabled: true
  name: billing-service
  host: api.hydrate.local
  namespace: default
  gateway: api-gateway
  routePrefix: /v1/billing
  destinationHost: billing-service.default.svc.cluster.local
  destinationPort: 8080
  healthCheckPath: /health
  allowOrigins:
    exact: "https://1flow.org"
  #    prefix: "/v1"
  #    regex: ""
  allowHeaders:
    - Content-Type
    - Authorization
  allowMethods:
    - GET
    - POST
    - PUT
    - PATCH

